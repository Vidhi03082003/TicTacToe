<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="tictactoe.css">
</head>
<body>
    <nav class="navbar">Tic Tac Toe</nav>
    <div class="container">
        <div class="line"></div>
        <div class="left">
            <div class="box border-left border-top"></div>
            <div class="box border-top"></div>
            <div class="box border-right border-top"></div>
            <div class="box border-left"></div>
            <div class="box"></div>
            <div class="box border-right"></div>
            <div class="box border-left border-bottom"></div>
            <div class="box border-bottom"></div>
            <div class="box border-right border-bottom"></div>
        </div>
        <div class="right">
            <h1>Welcome to Tic Tac Toe</h1>
            <h2 class="display-turn">Turn for X</h2>
            <button class="reset">Reset</button>
            <img class="image" src="win.gif" alt="CONGRATULATIONS">
        </div>
    </div>


    <script src="tictactoe.js"></script>
</body>
</html>
